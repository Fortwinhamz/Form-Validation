<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation | Fortwin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9acea6f878.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>

        <form action="" class="form" id="form">
            <div class="form-control ">
                <label for="">Username</label>
                <input type="text" placeholder="Fortwin" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>




            
            <div class="form-control ">
                <label for="">Email</label>
                <input type="email" placeholder="fortwin25@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>




            <div class="form-control">
                <label for="">Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>






            
            <div class="form-control">
                <label for="">Password Check</label>
                <input type="password" placeholder="Password two" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>




            <button>Submit</button>
        </form>
    </div>



    <div class="coder">
        <h2>Coded by <a target="_blank" href="https://twitter.com/fortwin___">Fortwin</a></h2>
    </div>



    <script src="script.js"></script>
</body>
</html>
